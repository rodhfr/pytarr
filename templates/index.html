<!DOCTYPE html>
<html>
<head>
    <title>FFmpeg Command Editor</title>
</head>
<body>
    <h1>FFmpeg Command Editor</h1>
    <form method="post" action="/">
        <label for="ffmpeg_command">FFmpeg Command:</label><br>
        <textarea id="ffmpeg_command" name="ffmpeg_command" rows="4" cols="50">{{ ffmpeg_command }}</textarea><br><br>
        <input type="submit" value="Update FFmpeg Command">
    </form>
</body>
</html>
